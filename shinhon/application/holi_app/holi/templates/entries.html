{% extends "layout.html" %}
{% block body %}
<div class="mt-5 pb-5">
    <form action="{{ url_for('check_update') }}" method=post>
        <div class="form-group">
            <label for="InputTitle">祝日 日付</label>
            <input type="date" class="form-control" name="holiday" id="Holiday">
        </div>
        <div class="form-group">
            <label for="InputTitle">祝日 テキスト</label>
            <input type="text" class="form-control" name="holiday_text" id="HolidayText">
        </div>
        <div>
            <button type="submit" class="btn btn-primary" name="button" value="insert_update">新規登録・更新</button>
            <button type="submit" class="btn btn-danger" name="button" value="delete">削除</button>
        </div>
        <div class="mt-5">
            <a href="{{ url_for('show_list') }}" class="btn btn-secondary">一覧出力</a>
        </div>
    </form>
</div>
{% endblock %}
