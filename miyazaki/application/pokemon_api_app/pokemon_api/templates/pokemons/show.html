<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index_page') }}">Pokemon Get App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    {% for message in get_flashed_messages() %}
        <div class="alert alert-info" role="alert">
            {{ message }}
        </div>
    {% endfor %}


    {% for pokemon in pokemons %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ pokemon.name }}</h5>
                <img src="{{pokemon.image_url}}" alt="">

                
                <form action="{{ url_for('show_pokemon', name=pokemon.name) }}" method="post">
                    <button type="submit" class="btn btn-secondary" style="margin-left:5px">詳細</button>
                </form>
        
            </div>
        </div>
    {% else %}
        ポケモンがいません
    {% endfor %}

    <a href="/" class="btn btn-primary">戻る</a>
</body>
</html>
